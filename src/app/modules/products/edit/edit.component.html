<!-- <app-table [header]="header" [data]="data"></app-table> -->

<div class="mb-4 flex justify-items-end">
    <app-button impact="bold" tone="primary" shape="rounded" size="medium" (click)="eliminarProducto()">Eliminar
      producto</app-button>
</div>

<div class="flex min-w-full flex-col rounded-xl border border-muted/20 bg-background p-2">

  <div class="overflow-x-auto">
    <!-- login form -->
    <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-foreground">Nuevo <span class="text-primary">Producto</span></h2>
      </div>

      <div class="space-y-3 text-left">
        <div class="form__group">
          <div class="relative">
            <input type="text" id="name" [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
              class="peer block" placeholder=" " formControlName="name" />
            <label for="name"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Nombre de producto
            </label>
          </div>
          <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
            <div *ngIf="f['name'].errors['required']">Campo requerido</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <textarea rows="4" id="description"
              [ngClass]="{ 'is__invalid-input': submitted && f['description'].errors }" class="peer block"
              placeholder=" " formControlName="description"></textarea>
            <label for="description"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/3 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Descripcion del producto
            </label>
          </div>
          <div *ngIf="submitted && f['description'].errors" class="is__invalid-error">
            <div *ngIf="f['description'].errors['required']">Campo requerido</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <input type="number" id="sellingPrice"
              [ngClass]="{ 'is__invalid-input': submitted && f['sellingPrice'].errors }" class="peer block"
              placeholder=" " formControlName="sellingPrice" />
            <label for="sellingPrice"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Precio de venta
            </label>
          </div>
          <div *ngIf="submitted && f['sellingPrice'].errors" class="is__invalid-error">
            <div *ngIf="f['sellingPrice'].errors['required']">Campo requerido</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <input type="number" id="actualPrice"
              [ngClass]="{ 'is__invalid-input': submitted && f['actualPrice'].errors }" class="peer block"
              placeholder=" " formControlName="actualPrice" />
            <label for="actualPrice"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Costo del producto
            </label>
          </div>
          <div *ngIf="submitted && f['actualPrice'].errors" class="is__invalid-error">
            <div *ngIf="f['actualPrice'].errors['required']">Campo requerido</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <input type="number" id="stock" [ngClass]="{ 'is__invalid-input': submitted && f['stock'].errors }"
              class="peer block" placeholder=" " formControlName="stock" />
            <label for="stock"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Cantidad disponible
            </label>
          </div>
          <div *ngIf="submitted && f['stock'].errors" class="is__invalid-error">
            <div *ngIf="f['stock'].errors['required']">Campo requerido</div>
          </div>
        </div>

        <div class="form__group">
          <div class="relative">
            <label for="stock"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Tipo de producto
            </label>
            <div class="flex flex-col">
              <select formControlName="categoryId" class="mr-2 peer block">
                <!-- <option value="" disabled selected>Seleccione un tipo</option> -->
                <option value="Libros">Libros</option>
                <option value="Folletos">Folletos</option>
                <option value="Invitaciones">Invitaciones</option>
                <option value="TarjetasPersonales">Tarjetas personales</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <div *ngIf="submitted && f['categoryId'].errors" class="is__invalid-error">
              <div *ngIf="f['categoryId'].errors['required']">Campo requerido</div>
            </div>
          </div>
        </div>


      </div>
      <div class="mb-2 flex items-center justify-between space-x-3">
      </div>
      <div>
        <app-button full impact="bold" tone="primary" shape="rounded" size="medium">Guardar producto</app-button>
      </div>
    </form>

  </div>
</div>
