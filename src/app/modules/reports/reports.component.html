<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-900 mb-4">📑 Reportes Disponibles</h1>
  <p class="mb-6">Para generar el reporte, por favor escoja la fecha inicio, fecha fin y escoja el reporte</p>
  <!-- Contenedor de filtros -->
  <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-col md:flex-row md:items-center gap-4">
    <!-- Contenedor de Inputs -->
    <div class="flex flex-col md:flex-row md:flex-grow gap-4 w-full">
      <div class="flex flex-col w-full md:w-auto">
        <label for="startDate" class="text-sm font-semibold text-gray-700">📅 Fecha Inicio</label>
        <input 
        id="startDate"
        type="date"
        [(ngModel)]="startDate"
        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-44 appearance-none cursor-pointer"
      />
      </div>
      
      <div class="flex flex-col w-full md:w-auto">
        <label for="endDate" class="text-sm font-semibold text-gray-700">📅 Fecha Fin</label>
        <input 
        id="endDate"
        type="date"
        [(ngModel)]="endDate"
        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-44 appearance-none cursor-pointer"
      />
      </div>
    </div>
  
    <!-- Botón: ocupa todo el ancho en móvil, mantiene posición en web -->
    <button 
      class="w-full md:w-auto px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition"
      (click)="filterReports()"
    >
      🔍 Generar Reporte
    </button>
  </div>
  
  
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (report of reports(); track $index) {
    <div class="bg-white rounded-lg shadow-md p-4 flex flex-col justify-between hover:shadow-lg transition-all">
      <div>
        <h2 class="text-lg font-semibold text-gray-800">{{ report.title }}</h2>
        <p class="text-sm text-muted-foreground mt-1">{{ report.description }}</p>
      </div>
      <a (click)="getReportUrl(report)" target="_blank" class="mt-4 inline-block text-primary font-semibold hover:underline">
        📄 Ver Reporte
      </a>
    </div>
    }
  </div>
</div>
