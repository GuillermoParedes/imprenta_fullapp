<div class="p-6">
  <a [routerLink]="['/home/clients']" class="text-blue-600 hover:underline">← Volver al listado de clientes</a>
  <div class="mt-4 flex flex-col rounded-xl border border-muted/20 bg-background p-4 shadow-md">
    <h2 class="mb-4 text-2xl font-semibold text-center">Registrar nuevo <span class="text-primary">Cliente</span></h2>
    <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="text-sm font-medium">Nombre(s)</label>
          <input type="text" id="first_name" formControlName="first_name" class="w-full rounded-md border p-2" />
        </div>
        <div>
          <label for="last_name" class="text-sm font-medium">Apellido(s)</label>
          <input type="text" id="last_name" formControlName="last_name" class="w-full rounded-md border p-2" />
        </div>
      </div>
      <div>
        <label for="address" class="text-sm font-medium">Dirección</label>
        <input type="text" id="address" formControlName="address" class="w-full rounded-md border p-2" />
      </div>
      <div>
        <label for="cellphone" class="text-sm font-medium">Celular</label>
        <input type="text" id="cellphone" formControlName="cellphone" class="w-full rounded-md border p-2" />
      </div>
      <div>
        <label class="text-sm font-medium">Tipo de Cliente</label>
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input type="radio" formControlName="type" value="NATURAL" class="mr-2" /> Natural
          </label>
          <label class="flex items-center">
            <input type="radio" formControlName="type" value="JURIDICA" class="mr-2" /> Jurídico
          </label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit"
          class="rounded-lg bg-green-600 px-5 py-2.5 text-sm font-medium text-white shadow-md hover:bg-green-500">
          Guardar Cliente
        </button>
      </div>
    </form>
  </div>
</div>
