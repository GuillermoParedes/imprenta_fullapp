<!-- <app-table [header]="header" [data]="data"></app-table> -->

<div class="mb-4 flex justify-between">
  <div class="w-full flex items-center justify-around">
    <h3 class="font-semibold text-foreground">Editar a un cliente</h3>
    <app-button impact="bold" tone="primary" shape="rounded" size="medium" (click)="eliminarCliente()">Eliminar
      cliente</app-button>

  </div>
</div>

<div class="flex min-w-full flex-col rounded-xl border border-muted/20 bg-background p-2">

  <div class="overflow-x-auto">
    <!-- login form -->
    <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-foreground">Editar <span class="text-primary">Cliente</span></h2>
      </div>

      <div class="space-y-3 text-left">
        <div class="form__group">
          <div class="relative">
            <input type="text" id="first_name" [ngClass]="{ 'is__invalid-input': submitted && f['first_name'].errors }"
              class="peer block" placeholder=" " formControlName="first_name" />
            <label for="first_name"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Nombre(s) de cliente
            </label>
          </div>
          <div *ngIf="submitted && f['first_name'].errors" class="is__invalid-error">
            <div *ngIf="f['first_name'].errors['required']">Campo requerido</div>
          </div>
        </div>

        <div class="form__group">
          <div class="relative">
            <input type="text" id="last_name" [ngClass]="{ 'is__invalid-input': submitted && f['last_name'].errors }"
              class="peer block" placeholder=" " formControlName="last_name" />
            <label for="last_name"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Apellido(s) de cliente
            </label>
          </div>
          <div *ngIf="submitted && f['last_name'].errors" class="is__invalid-error">
            <div *ngIf="f['last_name'].errors['required']">Campo requerido</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <input type="text" id="address" [ngClass]="{ 'is__invalid-input': submitted && f['address'].errors }"
              class="peer block" placeholder=" " formControlName="address" />
            <label for="address"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              direccion de cliente
            </label>
          </div>
          <div *ngIf="submitted && f['address'].errors" class="is__invalid-error">
            <div *ngIf="f['address'].errors['required']">Campo requerido</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <input type="text" id="cellphone" [ngClass]="{ 'is__invalid-input': submitted && f['cellphone'].errors }"
              class="peer block" placeholder=" " formControlName="cellphone" />
            <label for="cellphone"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Celular de cliente
            </label>
          </div>
          <div *ngIf="submitted && f['cellphone'].errors" class="is__invalid-error">
            <div *ngIf="f['cellphone'].errors['required']">Campo requerido</div>
          </div>
        </div>
        <div class="form__group">
          <div class="relative">
            <label class="text-sm text-muted-foreground">Tipo de cliente</label>
            <div class="flex flex-col">
              <label class="flex items-center">
                <input type="radio" formControlName="type" value="NATURAL" class="mr-2" />
                NATURAL
              </label>
              <label class="flex items-center">
                <input type="radio" formControlName="type" value="JURIDICA" class="mr-2" />
                JURIDICA
              </label>

            </div>
            <div *ngIf="submitted && f['type'].errors" class="is__invalid-error">
              <div *ngIf="f['type'].errors['required']">Campo requerido</div>
            </div>
          </div>
        </div>

      </div>
      <div class="mb-2 flex items-center justify-between space-x-3">
      </div>
      <div>
        <app-button full impact="bold" tone="primary" shape="rounded" size="medium">Guardar cliente</app-button>
      </div>
    </form>

  </div>
</div>
