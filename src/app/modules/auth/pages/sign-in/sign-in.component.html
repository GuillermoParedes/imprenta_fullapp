<!-- Split Screen Container -->
<div class="flex h-screen">
  <!-- Left Side - Login Form -->
  <div class="w-1/3 flex items-center justify-center bg-white ">
    <div class="w-full px-10">


      <!-- login form (your original code) -->
      <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-center">
          <!-- Company Logo -->
          <div class="flex items-center justify-center">
            <a class="rounded">
              <img src="assets/logo.png" />
            </a>
            <!-- <b class="text-md pl-3 font-bold text-foreground"> Imprenta IMPREGRAF</b> -->
          </div>
          <!-- <div class="mb-8 flex justify-center rounded bg-primary p-2">
            <img src="assets/logo.png" alt="IMPREGRAF" class="h-16">
          </div> -->
          <h2 class="mb-1 text-3xl font-semibold text-foreground">Hola <span class="text-primary">!</span></h2>
          <p class="text-sm text-muted-foreground">Introduce tus credenciales para ingresar al sistema</p>
        </div>

        <div class="space-y-3 text-left">
          <div class="form__group">
            <div class="relative">
              <input type="text" id="username" [ngClass]="{ 'is__invalid-input': submitted && f['username'].errors }"
                class="peer block" placeholder=" " formControlName="username" />
              <label for="username"
                class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                Nombre de usuario
              </label>
            </div>
            <div *ngIf="submitted && f['username'].errors" class="is__invalid-error">
              <div *ngIf="f['username'].errors['required']">Campo requerido</div>
            </div>
          </div>

          <div class="form__group">
            <div class="relative">
              <input [type]="passwordTextType ? 'text' : 'password'" id="password"
                [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }" class="peer block"
                placeholder=" " formControlName="password" />
              <label for="password"
                class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                Contraseña
              </label>
              <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground"
                (click)="togglePasswordTextType()">
                <svg-icon [src]="
                    !passwordTextType
                      ? 'assets/icons/heroicons/outline/eye-off.svg'
                      : 'assets/icons/heroicons/outline/eye.svg'
                  " [svgClass]="'h-5 w-5'">
                </svg-icon>
              </span>
            </div>
            <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
              <div *ngIf="f['password'].errors['required']">Campo requerido</div>
            </div>
          </div>
        </div>

        <div class="mb-2 flex items-center justify-between space-x-3">
          <!-- <app-button routerLink="/auth/forgot-password" impact="none" tone="primary" shape="rounded" size="small">
            Forgot your password?
          </app-button> -->
        </div>

        <!-- Submit Button -->
        <div>
          <app-button full impact="bold" tone="primary" shape="rounded" size="medium">Iniciar Sesion</app-button>
        </div>
      </form>
    </div>
  </div>

  <!-- Right Side - Printing Press Image -->
  <div class="w-2/3 bg-cover bg-center" style="background-image: url('assets/bg/unobg.jpg')">
    <!-- Overlay with text -->
    <div class="flex h-full w-full items-center justify-center bg-black/40">
      <div class="text-center text-white">
        <!-- <h1 class="mb-2 text-4xl font-bold">IMPREGRAF</h1>
        <p class="text-xl">Soluciones Gráficas Profesionales</p> -->
      </div>
    </div>
  </div>
</div>
